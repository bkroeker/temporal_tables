name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.5
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
        ports: ["3306:3306"]
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1

    - name: Setup Ruby for use with actions
      uses: actions/setup-ruby@v1.0.0
      with:
        # Version range or exact version of a Ruby version to use.
        version: 2.5.7 # optional, default is >= 2.4

    - name: Build App
      run: |
        gem install bundler
        gem install bundler -v 1.17.3
        bundle install --jobs 4 --retry 3
        bundle exec rake matrix:install
        mv spec/internal/config/database.ci.yml spec/internal/config/database.yml

    - name: Run Tests
      run: |
        bundle exec rake matrix:spec
